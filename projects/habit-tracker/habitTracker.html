<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker</title>

    <link rel="stylesheet" href="./habitTracker.css">
</head>
<body>

    <header>
        <img src="./materials/images/background.jpg" id="backgroundImage">
    </header>

    <div class="navigation">

        <button id="profileBtn">
            <img src="">
            Profile
        </button>

        <button id="allHabitsBtn">
            <img src="./materials/images/left-window/to-do-list.png">
            All Habits
        </button>

        <br>
        <!-- Preferences Section -->
        <button id="manageHabitsBtn">
            <img src="">
            Manage Habits
        </button>

        <button id="settings">
            <img src="">
            Settings
        </button>

        <button id="resources">
            <img src="">
            Resources
        </button>

    </div>

    <div class="mainContent-interactions">

        <button id="searchBtn">
            <img src="./materials/images/top-window/search.png">
        </button>

        <button id="dateBtn">
            <img src="./materials/images/top-window/calendar.png">
        </button>

        <button id="sortBtn">
            <img src="./materials/images/top-window/sort.png">
        </button>

        <button id="addHabitBtn">
            <img src="./materials/images/top-window/plus.png">
        </button>

    </div>

    <div class="mainContent">

    </div>

    <div class="habitDetails">
        habit details
    </div>

    <script src="./habitTracker.js"></script>
    
</body>
</html>
