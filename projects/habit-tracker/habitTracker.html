<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker</title>

    <link rel="stylesheet" href="./habitTracker.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined">
</head>
<body>

    <header>
        <img src="./materials/images/background.jpg" id="backgroundImage">
    </header>

    <div class="navigation">

        <h1>Habit Tracker</h1>

        <button id="profileBtn">
            <img src="./materials/images/left-window/pfp.jpeg">
            Profile
        </button>

        <button id="habitsBtn">
            <img src="./materials/images/left-window/to-do-list.png">
            All Habits
        </button>

        <br>
        <!-- Preferences Section -->
        <button id="manageHabitsBtn">
            <img src="./materials/images/left-window/manage-habits.png  ">
            Manage Habits
        </button>

        <button id="settings">
            <img src="./materials/images/left-window/setting.png">
            Settings
        </button>

        <button id="resources">
            <img src="./materials/images/left-window/share.png">
            Resources
        </button>

    </div>
    
    <div class="mainContent-navbar">

        <button id="searchBtn">
            <input type="text" id="searchArea">
            <img src="./materials/images/top-window/search.png">
        </button>

        <button id="dateBtn">
            <img src="./materials/images/top-window/calendar.png">
            Today
        </button>

        <button id="sortBtn">
            <img src="./materials/images/top-window/sort.png">
            Alphabetically
        </button>

        <button id="addHabitBtn">
            <img src="./materials/images/top-window/plus.png">
            Add Habit
        </button>

    </div>

    <div class="mainContent">
        <div id="habit1">
            <h3 id="habitName">Habit Name</h3>

            <p id="habitStatus">Status</p>

            <span class="material-symbols-outlined" id="moreBtn">more_vert</span>
        </div>
    </div>

    <div class="habitDetails">
        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Vitae maxime et eveniet quaerat deleniti commodi eaque quasi. Ratione consequuntur voluptates aliquam vel enim accusamus atque, recusandae ipsam ullam dicta eum.</p>
    </div>

    <script src="./habitTracker.js"></script>
    
</body>
</html>
