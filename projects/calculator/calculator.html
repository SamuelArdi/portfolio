<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./calculator.css">
    <link rel="shortcut icon" href="./materials/images/icon 4.png" type="image/x-icon">
    
    <script src="./calculator.js" defer></script>
    
    <title>Calculator</title>
</head>

<body>

    <header>

        <img src="./materials/videos/background.gif" class="backgroundVideo">

    </header>

    <main>

        <div class="calculator">

            <div class="display">
                
                <input type="text" placeholder="0" id="input" disabled>

            </div>
            
            <div class="buttons">

                <button class="topOperator" value="(">(</button>
                <button class="topOperator" value=")">)</button>
                
                <button id="clear" class="topOperator">C</button>
                <button id="delete" class="operator">DEL</button>
                
                <button value="7" class="number">7</button>
                <button value="8" class="number">8</button>
                <button value="9" class="number">9</button>
                <button class="sideOperator" value="/";>&divide;</button>
                
                <button value="4" class="number">4</button>
                <button value="5" class="number">5</button>
                <button value="6" class="number">6</button>
                <button class="sideOperator" value="*";>&times;</button>
                
                <button value="3" class="number">3</button>
                <button value="2" class="number">2</button>
                <button value="1" class="number">1</button>
                <button class="sideOperator" value="-";>-</button>
                
                <button value="0" class="number">0</button>

                <button id="dot" value=".">.</button>
                <button id="equal">=</button>
                <button class="sideOperator" value="+";>+</button>

    
            </div>

        </div>

    </main>

</body>
</html>
