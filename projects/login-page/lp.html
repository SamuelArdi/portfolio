<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./lp.css">

    <script src="./lp.js" defer></script>

    <title>Login Page</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

</head>
<body>

    <header>

        <div class="backgroundGradient"></div>

    </header>

    <main>

        <div class="Container">

            <p id="signInTitle">Sign in</p>

            <form action="#" method="get">

                <label for="emailInput">Email</label>
                <input type="text" id="emailInput" required>

                <label for="passwordInput">Password</label>
                <input type="text" id="passwordInput" required><br>
                
                <input type="submit" value="Sign in" id="signInBtn">

            </form>

            <img src="./images/down-arrow.png" id="signUpArrow" alt="signUp">
            <span id="signUpArrowHitbox"></span> <!-- A hitbox for the sign up arrow -->

            <div class="signUpElements" id="signUpElements">

                <p>Don't have an <br> account?</p>
                <p>You can <br> get many <br> benefits by <br> signing up</p>
                <br>

                <button id="signUpBtn">Sign up now</button>

            </div>

            <img src="./images/down-arrow.png" id="recoverAccArrow" alt="forgotAcc">
            <span id="recoverAccArrowHitbox"></span>

            <div class="recoverAccElements">
                
            </div>

        </div>

    </main>

</body>
</html>
