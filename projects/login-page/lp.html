<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./lp.css">

    <script src="./lp.js" defer></script>

    <title>Login Page</title>
</head>
<body>

    <header>
        <!-- Put the source of the moving background here -->
    </header>

    <main>

        <div class="Container">

            <p id="signInTitle">Sign in</p>

            <form action="#" method="get">

                <label for="emailInput">Email</label>
                <input type="text" id="emailInput" placeholder="Enter Email" required>
    
                <label for="passwordInput">Password</label>
                <input type="text" id="passwordInput" placeholder="Enter Password" required><br>
                
                <input type="submit" value="Sign in" id="signInBtn">

            </form>

        </div>

    </main>

</body>
</html>
