<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Todo List</title>

    <link rel="stylesheet" href="./todo.css">
    
    <script src="./todo.js" defer></script>
    <script src="https://kit.fontawesome.com/857aaee575.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

</head>
<body>

    <h1 id="title">Today's Todo</h1>

    <div class="todoList">

        <!-- MORNING -->

        <div class="morning">

            <div class="todo-title">
                <h1>Morning</h1>
                <span class="addTask">
                    <i class="fa-solid fa-plus"></i>
                </span>
            </div>

            <div class="todo-tasks">
                <!--
                    Tasks Goes here
                -->
            </div>

        </div>

        <!-- NOON -->

        <div class="noon">

            <div class="todo-title">
                <h1>Noon</h1>
                <span class="addTask">
                    <i class="fa-solid fa-plus"></i>
                </span>
            </div>

            <div class="todo-tasks">
                <!--
                    Tasks Goes here
                -->
            </div>

        </div>

        <!-- AFTERNOON -->

        <div class="afternoon">

            <div class="todo-title">
                <h1>Afternoon</h1>
                <span class="addTask">
                    <i class="fa-solid fa-plus"></i>
                </span>
            </div>

            <div class="todo-tasks">
                <!--
                    Tasks Goes here
                -->
            </div>

        </div>

        <!-- EVENING -->

        <div class="evening">

            <div class="todo-title">
                <h1>Evening</h1>
                <span class="addTask">
                    <i class="fa-solid fa-plus"></i>
                </span>
            </div>

            <div class="todo-tasks">
                <!--
                    Tasks Goes here
                -->
            </div>

        </div>

    </div>
    
</body>
</html>
