<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>

    <link rel="stylesheet" href="./passwordgen.css">

</head>

<body>
    <main>

        <div class="passwordGen_container">

            <div class="passwordGen_title">
                <h5>Password Generator</h5>
            </div>

            <div class="passwordGen_display">
                <input type="text" id="generatedPassword" disabled>
                <meter min="1" max="3" low="1.6" high="2.4" optimum="3" id="passwordStrength"></meter>
            </div>


            <div class="passwordGen_buttons">
                <button id="generate">Generate</button>
                <button id="copy">Copy</button>
                
                <a href="https://github.com/SamuelArdi/portfolio/tree/main/projects/password-generator" target="_blank">source code</a>
            </div>
            
            <hr id="separator">
            
            <div class="passwordGen_charSet">
                <label for="lowercase">
                    <input type="checkbox" id="lowercase">
                    abc
                </label>

                <label for="uppercase">
                    <input type="checkbox" id="uppercase">
                    ABC
                </label>

                <label for="numbers">
                    <input type="checkbox" id="numbers">
                    123
                </label>

                <label for="symbols">
                    <input type="checkbox" id="symbols">
                    #$%
                </label>
            </div>

            <p id="errorMessage"></p>

            <div class="passwordGen_length">
                <input type="range" id="passwordLength" min="1" max="50" value="15">
                <label id="passwordLengthLabel">15</label>
            </div>

        </div>

    </main>

    <script src="./passwordGen.js"></script>
</body>

</html>
