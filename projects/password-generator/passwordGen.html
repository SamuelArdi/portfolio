<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>

    <link rel="stylesheet" href="passwordGen.css">
</head>
<body>
    
    <header>
    </header>

    <main>

        <div class="passwordGen_Body">

            <div class="passwordGen_Display">
                <input type="number" id="output" disabled>
            </div>

            <div class="passwordGen_Buttons">

                <button value="generate" id="generate">Generate</button>
                <button value="copy" id="copy">Copy</button>

            </div>

            <div class="passwordGen_Checkboxes">

                <label for="lowercase">
                    <input type="checkbox" id="lowercase" value="lowercase"> Lowercase
                </label>

                <label for="uppercase">
                    <input type="checkbox" id="uppercase" value="uppercase"> Uppercase
                </label>

                <label for="numbers">
                    <input type="checkbox" id="numbers" value="numbers"> Numbers
                </label>

                <label for="symbols">
                    <input type="checkbox" id="symbols" value="symbols"> Symbols
                </label>
                
            </div>

        </div>

    </main>

    <script src="passwordGen.js"></script>

</body>
</html>
